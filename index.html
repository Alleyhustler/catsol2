<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Cat Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/chaser.png" alt="Funny Cat" class="cat-guide">
            <h1>Welcome to Chaser's Playground</h1>
            <div class="social-icons">
                <a href="https://twitter.com/yourusername" target="_blank">
                    <img src="images/twitter-icon.png" alt="Twitter" class="social-icon">
                </a>
                <a href="https://t.me/yourusername" target="_blank">
                    <img src="images/telegram-icon.png" alt="Telegram" class="social-icon">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="interactive-game">
            <h2>Play with Cesar</h2>
            <div id="laser-pointer"></div>
            <div class="cat-game">
                <img src="images/chaser copy.png" alt="Chasing Cat" class="cat-game-img">
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
